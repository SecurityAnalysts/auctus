---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    app: auctus
    what: rabbitmq
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: auctus
      what: rabbitmq
  template:
    metadata:
      labels:
        app: auctus
        what: rabbitmq
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: rabbitmq
        image: quay.io/remram44/rabbitmq:3.8.11
        securityContext:
          runAsUser: 999
        env:
        - name: RABBITMQ_DEFAULT_USER
          valueFrom:
            secretKeyRef:
              name: secrets
              key: amqp.user
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: secrets
              key: amqp.password
        ports:
        - containerPort: 5672
        - containerPort: 15672
        - containerPort: 15692
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: auctus
    what: redis
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: auctus
      what: redis
  template:
    metadata:
      labels:
        app: auctus
        what: redis
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: redis
        image: redis:6.0
        securityContext:
          runAsUser: 999
        args: ["redis-server", "/usr/local/etc/redis/redis.conf"]
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: config
          mountPath: /usr/local/etc/redis
      volumes:
      - name: config
        configMap:
          name: config
          items:
          - key: redis.conf
            path: redis.conf
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lazo
  labels:
    app: auctus
    what: lazo
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: auctus
      what: lazo
  template:
    metadata:
      labels:
        app: auctus
        what: lazo
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: lazo
        image: registry.gitlab.com/vida-nyu/auctus/lazo-index-service:0.7.0
        env:
        - name: DATABASE
          value: elasticsearch
        - name: PORT
          value: "50051"
        - name: ELASTICSEARCH_HOST
          value: elasticsearch
        - name: ELASTICSEARCH_PORT
          value: "9200"
        - name: JAVA_OPTS
          value: "-Xmx2g -Xms2g"
        ports:
        - containerPort: 50051
        volumeMounts:
        - mountPath: /datasets
          name: datasets
        - mountPath: /cache
          name: cache
      volumes:
      - name: datasets
        persistentVolumeClaim:
          claimName: datasets
      - name: cache
        persistentVolumeClaim:
          claimName: cache
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: auctus
    what: frontend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: auctus
      what: frontend
  template:
    metadata:
      labels:
        app: auctus
        what: frontend
    spec:
      containers:
      - name: web
        image: auctus_frontend
        imagePullPolicy: IfNotPresent
        env:
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: config
              key: api_url
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apiserver
  labels:
    app: auctus
    what: apiserver
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  selector:
    matchLabels:
      app: auctus
      what: apiserver
  template:
    metadata:
      labels:
        app: auctus
        what: apiserver
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: web
        image: auctus_apiserver
        imagePullPolicy: IfNotPresent
        env:
        - name: ELASTICSEARCH_HOSTS
          value: elasticsearch:9200
        - name: AMQP_HOST
          value: rabbitmq
        - name: AMQP_PORT
          value: "5672"
        - name: AMQP_USER
          valueFrom:
            secretKeyRef:
              name: secrets
              key: amqp.user
        - name: AMQP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secrets
              key: amqp.password
        - name: REDIS_HOST
          value: redis
        - name: LAZO_SERVER_HOST
          value: lazo
        - name: LAZO_SERVER_PORT
          value: "50051"
        - name: NOMINATIM_URL
          valueFrom:
            configMapKeyRef:
              name: config
              key: nominatim_url
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: config
              key: frontend_url
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: config
              key: api_url
        - name: CUSTOM_FIELDS
          valueFrom:
            configMapKeyRef:
              name: config
              key: custom_fields
        ports:
        - containerPort: 8002
        volumeMounts:
        - mountPath: /datasets
          name: datasets
        - mountPath: /cache
          name: cache
        - mountPath: /usr/src/app/lib_geo/data
          name: geo-data
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          periodSeconds: 1
          failureThreshold: 2
      volumes:
      - name: datasets
        persistentVolumeClaim:
          claimName: datasets
      - name: cache
        persistentVolumeClaim:
          claimName: cache
      - name: geo-data
        persistentVolumeClaim:
          claimName: geo-data
          readOnly: true
      terminationGracePeriodSeconds: 600
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinator
  labels:
    app: auctus
    what: coordinator
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: auctus
      what: coordinator
  template:
    metadata:
      labels:
        app: auctus
        what: coordinator
    spec:
      securityContext:
        runAsNonRoot: true
      initContainers:
      - name: fix-permissions
        image: busybox
        securityContext:
          runAsNonRoot: false
        command: ["sh", "-c", "chown -R 998 /datasets"]
        volumeMounts:
        - mountPath: /datasets
          name: datasets
      containers:
      - name: web
        image: auctus_coordinator
        imagePullPolicy: IfNotPresent
        env:
        - name: ELASTICSEARCH_HOSTS
          value: elasticsearch:9200
        - name: AMQP_HOST
          value: rabbitmq
        - name: AMQP_PORT
          value: "5672"
        - name: AMQP_USER
          valueFrom:
            secretKeyRef:
              name: secrets
              key: amqp.user
        - name: AMQP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secrets
              key: amqp.password
        - name: LAZO_SERVER_HOST
          value: lazo
        - name: LAZO_SERVER_PORT
          value: "50051"
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secrets
              key: admin.password
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: config
              key: frontend_url
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: config
              key: api_url
        - name: CUSTOM_FIELDS
          valueFrom:
            configMapKeyRef:
              name: config
              key: custom_fields
        ports:
        - containerPort: 8003
        volumeMounts:
        - mountPath: /datasets
          name: datasets
        - mountPath: /cache
          name: cache
      volumes:
      - name: datasets
        persistentVolumeClaim:
          claimName: datasets
      - name: cache
        persistentVolumeClaim:
          claimName: cache
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cache-cleaner
  labels:
    app: auctus
    what: cache-cleaner
spec:
  selector:
    matchLabels:
      app: auctus
      what: cache-cleaner
  template:
    metadata:
      labels:
        app: auctus
        what: cache-cleaner
    spec:
      securityContext:
        runAsNonRoot: true
      initContainers:
      - name: fix-permissions
        image: busybox
        securityContext:
          runAsNonRoot: false
        command: ["sh", "-c", "chown -R 998 /cache"]
        volumeMounts:
        - mountPath: /cache
          name: cache
      containers:
      - name: web
        image: auctus_cache_cleaner
        imagePullPolicy: IfNotPresent
        env:
        - name: MAX_CACHE_BYTES
          valueFrom:
            configMapKeyRef:
              name: config
              key: max_cache_bytes
        volumeMounts:
        - mountPath: /cache
          name: cache
      volumes:
      - name: cache
        persistentVolumeClaim:
          claimName: cache
