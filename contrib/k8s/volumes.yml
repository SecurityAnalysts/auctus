---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: datasets
  labels:
    type: local
    app: auctus
    what: datasets
spec:
  storageClassName: "manual"
  capacity:
    storage: 5Gi
  accessModes:
  - ReadWriteMany
  hostPath:
    path: "/var/lib/auctus/prod/datasets"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: datasets
spec:
  selector:
    matchLabels:
      app: auctus
      what: datasets
  storageClassName: "manual"
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: cache
  labels:
    type: local
    app: auctus
    what: cache
spec:
  storageClassName: "manual"
  capacity:
    storage: 55Gi
  accessModes:
  - ReadWriteMany
  hostPath:
    path: "/var/lib/auctus/prod/cache"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cache
spec:
  selector:
    matchLabels:
      app: auctus
      what: cache
  storageClassName: "manual"
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 55Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: geo-data
spec:
  accessModes:
  - ReadOnlyMany
  - ReadWriteOnce
  resources:
    requests:
      storage: 300Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: es-synonyms
spec:
  accessModes:
  - ReadOnlyMany
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Mi
