---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: elasticsearch
  labels:
    type: local
    app: auctus
    what: elasticsearch
spec:
  capacity:
    storage: 5Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "/var/lib/auctus/prod/elasticsearch"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elasticsearch
spec:
  storageClassName: ""
  selector:
    matchLabels:
      app: auctus
      what: elasticsearch
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
