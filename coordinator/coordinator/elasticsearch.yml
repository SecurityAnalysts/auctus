_refs:
  analyzer: &analyzer
    index:
      # https://www.elastic.co/guide/en/elasticsearch/reference/current/analysis-custom-analyzer.html
      analysis:
        analyzer:
          default:
            type: custom
            tokenizer: standard
            char_filter:
            - html_strip
            filter:
            - lowercase
            # No synonym filter for indexing
            - general_stemmer
          default_search:
            type: custom
            tokenizer: standard
            char_filter:
            - html_strip
            filter:
            - lowercase
            - synonym_filter  # Synonym filter for search only
            - general_stemmer
        filter:
          general_stemmer:
            type: stemmer
            language: english
          synonym_filter:
            type: synonym
            synonyms_path: "synonyms.txt"

datamart:
  settings:
    <<: *analyzer
  mappings:
    properties:
      id:
        type: keyword
      name:
        type: text
      description:
        type: text
      date:
        type: date
      filename:
        type: text
      license:
        type: keyword
      sample:
        type: text
        index: false
      source:
        type: keyword
      types:
        type: keyword
      size:
        type: long
      nb_rows:
        type: long
      nb_profiled_rows:
        type: long
        index: false
      version:
        type: keyword
        index: false
      attribute_keywords:
        type: text
      # 'columns' is a nested field, we want
      # to query individual columns
      columns:
        type: nested
        properties:
          name:
            type: text
            # the following is needed for
            # the fuzzy query in union search
            fields:
              raw:
                type: keyword
          structural_type:
            type: keyword
          semantic_types:
            type: keyword
          missing_values_ratio:
            type: float
          unclean_values_ratio:
            type: float
          num_distinct_values:
            type: long
          temporal_resolution:
            type: keyword
          admin_area_level:
            type: long
          # Numerical summaries
          mean:
            type: float
          stddev:
            type: float
          # we want to query individual numerical ranges
          coverage:
            type: nested
            properties:
              range:
                type: double_range
          plot:
            type: object
            enabled: false
      spatial_coverage:
        type: nested
        properties:
          # Keep in sync, search code for 279a32
          column_names:
            type: text
            index: false
          column_indexes:
            type: integer
            index: false
          type:
            type: keyword
          # we want to query individual spatial ranges
          ranges:
            type: nested
            properties:
              range:
                type: geo_shape
      materialize:
        properties:
          identifier:
            type: keyword
          date:
            type: date
          direct_url:
            type: keyword
            index: false
          convert:
            type: object
            enabled: false
      manual_annotations:
        type: object
        enabled: false
datamart_columns:
  settings:
    <<: *analyzer
  mappings:
    properties:
      dataset_id:
        type: keyword
      dataset_name:
        type: text
      dataset_description:
        type: text
      dataset_date:
        type: date
      dataset_filename:
        type: text
      dataset_license:
        type: keyword
      dataset_source:
        type: keyword
      dataset_types:
        type: keyword
      dataset_size:
        type: long
      dataset_nb_rows:
        type: long
      dataset_nb_profiled_rows:
        type: long
        index: false
      dataset_version:
        type: keyword
        index: false
      dataset_attribute_keywords:
        type: text
      name:
        type: text
        # the following is needed for
        # the fuzzy query for numerical attributes
        # and for Lazo queries
        fields:
          raw:
            type: keyword
      index:
        type: integer
      structural_type:
        type: keyword
      semantic_types:
        type: keyword
      missing_values_ratio:
        type: float
      unclean_values_ratio:
        type: float
      num_distinct_values:
        type: long
      temporal_resolution:
        type: keyword
      admin_area_level:
        type: long
      # Numerical summaries
      mean:
        type: float
      stddev:
        type: float
      # numerical ranges
      coverage:
        type: nested
        properties:
          range:
            type: double_range
          # the following is needed so we can access this information
          #   inside the script, and this is not available for type
          #   'double_range'
          gte:
            type: double
          lte:
            type: double
datamart_spatial_coverage:
  settings:
    <<: *analyzer
  mappings:
    properties:
      dataset_id:
        type: keyword
      dataset_name:
        type: text
      dataset_description:
        type: text
      dataset_date:
        type: date
      dataset_filename:
        type: text
      dataset_license:
        type: keyword
      dataset_source:
        type: keyword
      dataset_types:
        type: keyword
      dataset_size:
        type: long
      dataset_nb_rows:
        type: long
      dataset_nb_profiled_rows:
        type: long
        index: false
      dataset_version:
        type: keyword
        index: false
      dataset_attribute_keywords:
        type: text
      # Keep in sync, search code for 279a32
      column_names:
        type: text
        index: false
      column_indexes:
        type: integer
        index: false
      type:
        type: keyword
      ranges:
        type: nested
        properties:
          range:
            type: geo_shape
          # the following is needed so we can access this information
          #   inside the script, and this is not available for type
          #   'geo_shape'
          min_lon:
            type: double
          max_lat:
            type: double
          max_lon:
            type: double
          min_lat:
            type: double
